<!DOCTYPE html>
<head>
	<title>Tetherplay</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style.css">
	<!--<link rel="stylesheet" href="dark.css">-->
	<!--<link rel="stylesheet" href="playstation.css">-->
	<script src="configuration.js"></script>
	<script src="control.js"></script>
	<script src="checks.js"></script>
	<script src="websocket.js"></script>
	<script src="input.js"></script>
	<script src="style.js"></script>
	<script>
var debug;
function showState() {
	debug.innerHTML = state.map( v => v.valueOf() )
}
	</script>
</head>
<body>
	<pre id="debug" class="display"> </pre>

	<div class="settings-menu" id="settings">
		<div id="nav-options">
			<button onClick="toggleIDVisability('debug');">ToggleDebug</button>
			<button onClick="toggleIDVisability('settings-options');">Settings</button>
			<button onClick="toggleAdjustUI();">AdjustUI</button>
		</div>
		<div id="settings-options">
			<div class="option">
				<button onClick="buttonSize();">Update Button Size</button>
				<input type="range" min="1" max="10" value="4" class="slider" id="button-slider">
			</div>
			<div>
				<button>Reach</button>
			</div>
			<div>
				<button>Theme</button>
			</div>
		</div>
	</div>

	<div id="input" class="flex-container">
		<div>
			<div id="gp-ljoy" class="joystick moveable-object">
				<button> </button>
			</div>
		</div>
		<div>
			<button id="gp-start" class="small moveable-object">start</button>
			<button id="mode" class="moveable-object" onClick="toggleFullScreen(); toggleIDVisability('mode');">
				<img src="fullscreen.svg">
			</button>
			<button id="mode" onClick="toggleIDVisability('settings');">TP</button>
			<button id="gp-start" class="small moveable-object">select</button>
		</div>
		<div>
			<table class="cluster of-2 moveable-object">
				<tr>
					<td><button id="gp-west"></button></td>
					<td><button id="gp-south"></button></td>
				</tr>
			</table>
		</div>
	</div>
	<script>
state = configuration.getSetup().map(item =>
	new control[item.type] (
		document.getElementById(item.id),
		onStateUpdate
	)
)
function toggleFullScreen() {
  var doc = window.document;
  var docEl = doc.documentElement;

  var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
  var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

  if(!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
    requestFullScreen.call(docEl);
  }
  else {
    cancelFullScreen.call(doc);
  }
}
debug = document.getElementById("debug");

var inputArea = document.getElementById("input");

inputArea.addEventListener("pointerdown", handlePressEvent, {passive: false})
inputArea.addEventListener("pointermove", handleDragEvent, {passive: false})
inputArea.addEventListener("pointerup", handleReleaseEvent, {passive: false})
inputArea.addEventListener("pointercancel", handleReleaseEvent, {passive: false})

inputArea.addEventListener("touchmove", evt => evt.preventDefault());
inputArea.addEventListener("contextmenu", evt => evt.preventDefault());

showState()
	</script>
</body>
