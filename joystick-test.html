<!DOCTYPE html>
<head>
	<title>Tetherplay</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style.css">
	<!--<link rel="stylesheet" href="dark.css">-->
	<!--<link rel="stylesheet" href="playstation.css">-->
	<script src="configuration.js"></script>
	<script src="control.js"></script>
	<script src="checks.js"></script>
	<script src="websocket.js"></script>
	<script src="input.js"></script>
	<script>
var debug;
function showState() {
	debug.innerHTML = state.map( v => v.valueOf() )
}
	</script>
</head>
<body>
	<pre id="debug" class="display"> </pre>
	<div id="input">
		<div id="left">
			<canvas id="gp-joy" width="200" height="200" style="border:1px solid #000000; border-radius:100%;"></canvas>
		</div>
		<div id="right">
			<table class="cluster of-2">
				<tr>
					<td><button id="gp-west"></button></td>
					<td><button id="gp-south"></button></td>
				</tr>
			</table>
			<button id="gp-start" class="small" >start</button>
		</div>
	</div>
	<script>
state = configuration.getSetup().map(item =>
	new control[item.type] (
		document.getElementById(item.id),
		onStateUpdate
	)
)

debug = document.getElementById("debug");

document.addEventListener("touchstart", handlePressEvent, {passive: false})
document.addEventListener("mousedown", handlePressEvent, {passive: false})
document.addEventListener("touchend", handleReleaseEvent)
document.addEventListener("mouseup", handleReleaseEvent)
// stops right click/context menu on webpage
document.addEventListener("contextmenu", evt => evt.preventDefault());
document.addEventListener("mousemove", handleDragEvent)
document.addEventListener("touchmove", handleDragEvent)
document.addEventListener('touchcancel', handleReleaseEvent)
showState()
	</script>
</body>
