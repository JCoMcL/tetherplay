<!DOCTYPE html>
<head profile="http://www.w3.org/2005/10/profile">
	<title>Settings</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<link rel="stylesheet" href="default.css">
	<link rel="stylesheet" href="settings-style.css">
	<link rel="stylesheet" href="black.css">

	<script src="settings.js"></script>
	<script src="visibility.js"></script>

</head>
<body>
	<div id="settings-panel">
		<label>Button Size
			<input type="range" min="0.5" max="2" value="1" step="0.1" onInput="setButtonScale(event.target.value)">
		</label>
		<label>Reach
			<input type="range" min="0.5" max="2" value="1" step="0.1" onInput="setReachScale(event.target.value)">
		</label>
		<label>Theme
			<input onInput="toggleDarkMode()" type="checkbox" id="light-dark-mode"/>
		</label>
		<label>Xbox/Playstation Buttons
			<input onInput="toggleGPMode()" type="checkbox" id="change-gp-style"/>
		</label>
	</div>
	<div id="bottom-nav">
		<button onClick="toggleParentIDVisibility('settings-page');"><img src="back.png"</button>
		<button>Save</button>
		<button>Export</button>
		<button>Import</button>
		<button><img src="info.png"</button>
	</div>
</body>
