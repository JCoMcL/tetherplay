<!DOCTYPE html>
<head profile="http://www.w3.org/2005/10/profile">
	<title>Settings</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<link rel="stylesheet" href="default.css">
	<link rel="stylesheet" href="settings-style.css">
	<link rel="stylesheet" href="black.css">

	<script src="settings.js"></script>
	<script src="visibility.js"></script>

</head>
<body>
	<div class="settings-menu">
		<label>Button Size
			<input type="range" min="3" max="21" value="12" class="slider" id="button-slider">
		</label>
		<label>Update Reach
			<input type="range" min="1" max="25" value="25" class="slider" id="reach-slider">
		</label>
		<label>Theme
			<input onInput="toggleDarkMode()" type="checkbox" id="light-dark-mode"/>
		</label>
		<label>Xbox/Playstation Buttons
			<input onClick="toggleGPMode()" type="checkbox" id="change-gp-style"/>
		</label>
		<label>Choose Gampad buttons
			<ul>
				<li><button onClick="gamePadbuttons('of-2');">2 Buttons</button></li>
				<li><button onClick="gamePadbuttons('of-3');">3 Buttons</button></li>
				<li><button onClick="gamePadbuttons('of-4');">4 Buttons</button></li>
			</ul>
		</label>
	</div>
	<div id="bottom-nav">
		<button onClick="toggleParentIDVisibility('settings-page');"><img src="back.png"</button>
		<button>Save</button>
		<button>Export</button>
		<button>Import</button>
	</div>
</body>
